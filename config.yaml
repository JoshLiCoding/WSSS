# Training Configuration for DINO WSSS
# Weakly Supervised Semantic Segmentation using DINO

# Model Parameters
model:
  num_classes: 21
  backbone_name: "dinov3_vitl16"
  num_transformer_blocks: 1
  num_conv_blocks: 2
  out_channels: 21
  use_bottleneck: true

# Training Parameters
training:
  batch_size: 16
  num_epochs: 10
  learning_rate: 0.001
  weight_decay: 0.0001
  momentum: 0.9
  ignore_index: 255
  validation_interval: 10
  train_only: false

# Loss Parameters
loss:
  potts_type: 'quadratic'
  distance_transform: null

# Dataset Parameters
dataset:
  dataset_name: 'voc'
  n_images: -1
  root: '.'
  train_image_set: 'train'
  val_image_set: 'val'
  download: false

# SAM Parameters
sam:
  checkpoint_path: 'sam_checkpoint/sam_vit_h_4b8939.pth'
  model_type: "vit_h"

# Directory Structure
directories:
  output: 'output_4'
  checkpoints: 'checkpoints'
  sam_cache: 'sam_cache'
  pseudolabels: 'pseudolabels_3'
  visualizations: 'vis_{num_epochs}epochs_t=0.03'

# File Paths
paths:
  model_checkpoint: 'output_4/checkpoints/none.pt'
  model: 'output_4/checkpoints/{num_epochs}epochs_t=0.03.pt'

# Visualization Parameters
visualization:
  train_sample_interval: 50
  val_sample_interval: 50

# Weights & Biases Configuration
wandb:
  project: "WSSS"
  entity: "joshlicoding-university-of-waterloo"
  log_visualizations: false
